{% extends 'blood/base.html' %}
{% block content %}
  <h2>Blood Donation Requests</h2>
  <ul>
    {% for request in object_list %}
      <li>
        <a href="{% url 'blooddonationrequest_detail' request.pk %}">{{ request.request_type }} - {{ request.blood_type }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
